{% extends 'base.html' %}
{% load static %}
{% block title %} Contact - us {% endblock %}
{% block body %}
<section id="page" class="header-breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <span class="page-title-line">Contact Us</span>
                <h1 class="page-title-heading">Get in Touch.
                </h1>
            </div>
        </div>
    </div>
</section>
    <!--====================================================================
							contact us page
	=====================================================================-->
<section class="contact-us-page  pt-120 pb-60">  
    <div class="container">
        
        
        <div class="row">
            
            
            <div class="col-12">
                
                
                <div class="contact-us-meta">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6">
                            <div class="contact-item">
                                <div class="inner-contact">
                                    <span><i class="fa fa-phone"></i></span>
                                    <h4>Phone</h4>
                                </div>
                                <a href="tel:9377398060" class="text-dark">+91 9377398060</a>
                                <a href="tel:9558213618" class="text-dark">+91 9558213618</a>
                            </div>
                        </div>
                        
                        <div class="col-lg-4 col-sm-6">
                            <div class="contact-item">
                                <div class="inner-contact">
                                    <span><i class="fa fa-envelope"></i></span>
                                    <h4>Email</h4>
                                </div>
                                <a href="mailto:krishnaplastics.prakash@gmail.com" class="text-dark">krishnaplastics.prakash@gmail.com</a>
                            </div>
                        </div>
                        
                        
                        <div class="col-lg-4 col-sm-6">
                            <div class="contact-item">
                                <div class="inner-contact">
                                    <span><i class="fa fa-location-arrow"></i></span>
                                    <h4>Address</h4>
                                </div>
                                
                                <p>Gujarat, Ahmedabad</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="line-contact"></div>
                    
                    <div class="row">
                        
                         <div class="col-lg-6 mb-50">
                            <div class="img-contact">
                                <iframe id="map"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242421.3413709174!2d72.50531002288036!3d23.02250577594875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848f30bdc9a5%3A0x5f9e63f6e370841!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1645818709267!5m2!1sen!2sin" width="600" height="450" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-50">
                                <div class="section-title-left">
                                    <h4 class="title-inner-page">Write To Us. </h4>
                                </div>
                            <form  action="/addmessage" method="post" class="form">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="name" placeholder="Your Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="email" placeholder="Your Email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="phone" placeholder="Your Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea name="message" placeholder="Your Message Here "></textarea>
                                        </div>
                                    </div>
                                </div>
                                     <!-- Button two -->
                    <button type="submit" class="main-btn-two" style="border: none;">
                        <div class="text-btn">
                            <span class="text-btn-one">Send Message</span>
                            <span class="text-btn-two">Send Message</span>
                        </div>
                        <div class="arrow-btn">
                            <span class="arrow-one"><i class="fas fa-caret-right"></i></span>
                            <span class="arrow-two"><i class="fas fa-caret-right"></i></span>
                        </div>
                    </button>
                            </form>

                            
                            

                        </div>
                        
                       
                        
                    </div>
                    
                    
                    
                </div>
            </div>
       
        </div>
    </div>  
</section>
    
    <!--==================================================================== 
							End contact us page
	=====================================================================-->
{% endblock %}
